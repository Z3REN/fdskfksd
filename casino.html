<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–û–†–ò–ù –ö–∞–∑–∏–Ω–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0033, #330066);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            border: 2px solid #ff00ff;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        #balance {
            margin-bottom: 20px;
            font-size: 1.2em;
            text-shadow: 0 0 10px #ff00ff;
        }

        .roulette {
            width: 300px;
            height: 300px;
            background: url('https://i.imgur.com/5zKXz8M.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            border: 5px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .roulette::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #ff00ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #ff00ff;
        }

        .bet-options {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .bet-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #ff00ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff00ff;
        }

        .bet-button:hover {
            background: #cc00cc;
            box-shadow: 0 0 20px #ff00ff;
        }

        .bet-button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-shadow: 0 0 10px #ff00ff;
        }

        .eye {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/eye-of-morgiza.png') no-repeat center center;
            background-size: cover;
            animation: blink 5s infinite;
        }

        @keyframes blink {
            0%, 90% { opacity: 1; }
            95% { opacity: 0; }
            100% { opacity: 1; }
        }

        .error-message {
            font-size: 1.5em;
            text-align: center;
            text-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram
        if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
            document.getElementById('app').innerHTML = `
                <div class="error-message">
                    ‚ö†Ô∏è –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω!<br>
                    –û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram.
                </div>
            `;
            document.body.style.background = '#1a0033';
            throw new Error('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω: –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–ø—É—â–µ–Ω–æ —á–µ—Ä–µ–∑ Telegram.');
        }

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id') || 'unknown';
        const balance = urlParams.get('balance') || '0';

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.getElementById('app').innerHTML = `
            <div class="container">
                <div class="eye"></div>
                <h1>–ù–û–†–ò–ù –ö–∞–∑–∏–Ω–æ üé∞</h1>
                <div id="balance">–ë–∞–ª–∞–Ω—Å: $<span id="balance-value">${balance}</span></div>
                <div class="roulette" id="roulette"></div>
                <div class="bet-options">
                    <button class="bet-button" onclick="placeBet(1)">$1</button>
                    <button class="bet-button" onclick="placeBet(5)">$5</button>
                    <button class="bet-button" onclick="placeBet(10)">$10</button>
                </div>
                <div class="result" id="result"></div>
            </div>
        `;

        let isSpinning = false;

        function placeBet(bet) {
            if (isSpinning) return;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∏ —Å—Ä–µ–¥—Å—Ç–≤
            if (parseFloat(balance) < bet) {
                document.getElementById('result').innerText = 'üí∏ –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!';
                return;
            }

            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤–æ –≤—Ä–µ–º—è –≤—Ä–∞—â–µ–Ω–∏—è
            document.querySelectorAll('.bet-button').forEach(button => button.disabled = true);
            isSpinning = true;
            document.getElementById('result').innerText = '–†—É–ª–µ—Ç–∫–∞ –∫—Ä—É—Ç–∏—Ç—Å—è... üé≤';

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è —Ä—É–ª–µ—Ç–∫–∏
            anime({
                targets: '#roulette',
                rotate: '1080deg', // 3 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–∞
                duration: 3000,
                easing: 'easeOutQuad',
                complete: () => {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ —Å—Ç–∞–≤–∫–µ –∏ user_id –≤ –±–æ—Ç
                    tg.sendData(JSON.stringify({ user_id: userId, bet: bet }));
                    isSpinning = false;
                    document.querySelectorAll('.bet-button').forEach(button => button.disabled = false);
                    document.getElementById('result').innerText = '–û–∂–∏–¥–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç...';
                }
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è Mini App
        tg.onEvent('mainButtonClicked', () => {
            tg.close();
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
        tg.MainButton.setText('–ó–∞–∫—Ä—ã—Ç—å').show();
    </script>
</body>
</html>
